<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntas</title>
    <style>
        h1 {
            background-color: gold;
        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <h1> Class 1 Lab </h1>
        <p style="color: yellow; background-color: rgb(80, 55, 19); text-align: center;">¿Cual es tu nombre?</p>
        <p style="color: rgb(68, 0, 68); background-color: yellow; padding: 10px;">¿Te interesa mas trabajar como Front End o Back End?</p>
        <p style="color: rgb(238, 102, 165); background-color: rgb(0, 38, 95); font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">¿Cuanto años como desarrollador tienes?</p>
        <p style="color: white; background-color: black; margin: 20px;">¿En donde estudiaste?</p>
    </main>
    <footer>
        <script>
             let nombre = prompt("¿Cual es tu nombre?");
             console.log("Nombre: "+ nombre)
             alert("Bienvenido "+nombre)

             let interes = prompt("¿Te interesa mas trabajar como Front End o Back End?");
             console.log("Interes: "+ interes)
             alert("Genial "+nombre+", a mi tambien me interesa mas el "+interes+" =)")

             let experiencia = prompt("¿Cuanto años como desarrollador tienes?");
             console.log("Experiencia: "+ experiencia)
             alert("WOOOW! "+nombre+"!"+" eres todo un especialista en "+interes+" , cuentas con "+experiencia+" años de experiencia! :O")

             let educacion = prompt("¿En donde estudiaste?");
             console.log("Educacion: "+ educacion)
             alert("Ya me lo imaginaba, "+nombre+" eres un especialista en el campo del "+interes+", con mas de "+experiencia+" años!, debido a que estudiaste en "+educacion+" ;)")
        </script>
    </footer>
</body>
</html>
